<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>httpserver 404</title>
</head>
<body style="text-align: center">
	<h1>httpserver: 404 NOT FOUND</h1>
	<h3>The requested resource does not exist: </h3>
	<span></span>
	<script>
		var url_desc = document.getElementsByTagName("span")[0];
		url_desc.innerHTML = window.location;
	</script>
</body>
</html>
